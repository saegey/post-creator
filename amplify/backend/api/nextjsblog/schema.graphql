type Blog
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID!
  name: String!
  posts: [Post] @hasMany
}

type Post
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID!
  title: String!
  gpxFile: String
  images: AWSJSON
  headerImage: String
  date: String
  publishedDate: String
  location: String
  postLocation: String
  stravaUrl: String
  resultsUrl: String
  type: String
  subType: String
  teaser: String
  currentFtp: String
  components: AWSJSON
  powerAnalysis: AWSJSON
  coordinates: AWSJSON
  powers: AWSJSON
  elevation: AWSJSON
  elevationGrades: AWSJSON
  distances: AWSJSON
  blog: Blog @belongsTo
  related: [Post] @hasMany
  # comments: [Comment] @hasMany
}


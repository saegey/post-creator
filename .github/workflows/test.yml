name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm ci
      - name: install lambda modules
        run: cd amplify/backend/function/publishPost/src && npm install
      - name: install lambda modules
        run: cd amplify/backend/function/omniGoResults/lib && npm install
      - name: Configure Amplify Mock
        run: |
          echo "export default {};" > src/aws-exports.js
          cp aws-exports.mock.js src/aws-exports.js

      - name: "Test"
        run: npx vitest --coverage.enabled true
      - name: "Report Coverage"
        # Set if: always() to also generate the report if tests are failing
        # Only works if you set `reportOnFailure: true` in your vite config as specified above
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2

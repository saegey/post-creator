version: 1
backend:
  phases:
    preBuild:
      commands:
        # Check if Go is already cached, if not download and extract it
        - if [ ! -d /usr/local/go ]; then wget https://dl.google.com/go/go1.22.5.linux-amd64.tar.gz && sudo tar -C /usr/local -xzf go1.22.5.linux-amd64.tar.gz; fi
        - export PATH=$PATH:/usr/local/go/bin
        - mkdir -p $HOME/go/pkg/mod # Create a custom module cache directory
        - export GOPATH=$HOME/go # Set GOPATH to use the custom directory
        - export GOMODCACHE=$GOPATH/pkg/mod # Set GOMODCACHE to the custom directory
        - go env # Print Go environment to verify

    build:
      commands:
        - npm install -g rimraf
        - npm install -g copyfiles
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        # - npm install -g rimraf
        # - npm install -g copyfiles
        - npm ci

    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - $HOME/go/**/*
      - /usr/local/go/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - npm install -g pm2
        - npm install -g wait-on
        - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        - pm2 start npm -- start
        - wait-on http://localhost:3000
    test:
      commands:
        # - "npm run test:ci"
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss" --component'
    postTest:
      commands:
        - npx mochawesome-merge cypress/report/mochawesome-report/*.json > cypress/report/mochawesome.json
        - pm2 kill
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"
  cache:
    paths:
      - cypress/report/mochawesome-report/*.json
